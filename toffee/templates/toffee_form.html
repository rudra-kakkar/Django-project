{% extends "layout.html" %}

{% block title %}Toffee{% endblock title %}Toffee
{% block content %}
<h1 class="text-center text-white mt-4">
    {% if form.instance.pk %}
    Edit Toffee
    {% else %}
    Create Toffee
    {% endif %}
</h1>
<form method = "post" enctype = "multipart/form-data" class = "form">
    {% csrf_token %}
    {{ form.as_p}}
    <button class="btn btn-warning" type = "submit">Submit</button>
</form>
{% endblock content %}
